<table border="1">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Giá</th>
            <th></th>
        </tr> 
    </thead>
    <tbody>
        <tr *ngFor=" let product of products; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <button (click)="removeItem(product.id)!">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
